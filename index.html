<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciano Ferreira portfólio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">


</head>

<body>
    <header class="main-header">
        <img src="assets/img/codingtamanhocorreto.png" alt="Avatar da página">
        <nav>
            <a class="main-action" href="">Skills</a>
            <a class="main-action" href="" lang="en">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Donwload CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box"> 
                <h2 class="main-title">Luciano Ferreira</h1>
                <h3 class="subtitle">Full-Stack</h2>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="en">Donwload CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="90">90%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/csp.png" alt="Logo do c#">
                <div class="right">
                    <h3 class="title">C#</h3>
                    <progress class="progress-bar" max="100" value="85">85%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do css3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="90">90%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/giticon.png" alt="Logo do GitHub em pixel art">
                <div class="right">
                    <h3 class="title">GitHub</h3>
                    <progress class="progress-bar" max="100" value="100">100%</progress>
                </div>
            </article>
        </div>

    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://github.com/lucianoferreirasa/lucianoferreirasa.github.io" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/firedlabs.png" alt="Logo da FireLabs">
                </figure>
            </a>

            <a href="https://github.com/lucianoferreirasa/workshop-asp-net-core-mvc" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="img/dotnetcore.png" alt="Logo do projeto final">
                </figure>
            </a>

            <a href="https://github.com/lucianoferreirasa/ConsoleChess" target="_blank">
            <figure class="card-project">
                <img class="logo" src="img/chess.png" alt="Logo do projeto de xadrez">
            </figure>
            </a>

        </div>
    </section>
</body>
</html>
